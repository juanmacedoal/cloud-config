# --------------------------------------------
# EUREKA CONFIGURATION
# --------------------------------------------   
eureka:
  instance:
    prefer-ip-address: true 
    lease-renewal-interval-in-seconds: 30
  client: 
    serviceUrl:
      defaultZone: ${DISCOVERY_URI:http://localhost:8082/eureka}
    enabled: true 
    register-with-eureka: true
    fetch-registry: true 