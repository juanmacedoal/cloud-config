# --------------------------------------------
# CLOUD SERVICE NAME
# -------------------------------------------- 
spring:  
  application:
    name: cloud-config

# --------------------------------------------
# SPRING CLOUD CONFIGURATION
# --------------------------------------------     
  cloud: 
    service-registry:
      auto-registration:
        fail-fast: true
    bus:
      enabled: true
    config:
      enabled: true
      allow-override: false
      server:
        git:
          uri: ${GITCONFIG_URI:https://github.com/juanmacedoal/cloud-configurations}     
          username: ${GITCONFIG_USERNAME:}
          password: ${GITCONFIG_PASSWORD:}     
          default-label: ${GITCONFIG_LABEL:master}                                
          timeout: 60
          search-paths: 
            - back/dev
            - front     
          
# --------------------------------------------
# EUREKA CONFIGURATION
# --------------------------------------------   
eureka:
  instance:
    prefer-ip-address: true 
    lease-renewal-interval-in-seconds: 30
  client: 
    serviceUrl:
      defaultZone: ${DISCOVERY_URI:http://localhost:8082/eureka}
    enabled: true 
    register-with-eureka: true
    fetch-registry: true              